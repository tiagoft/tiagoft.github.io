<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bibliography.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tiago</title>
    <!-- Adicione o link para o CSS Bootstrap se necessário -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 id="name">Tiago Fernandes Tavares</h1>
                <h2>Machine Learning | Education | Sign Procesing</h2>
                <p>Assistant Professor at <a href="https://www.insper.edu.br/">Insper</a></p>
                <p><a href="https://scholar.google.com/citations?user=DxjgvG8AAAAJ&hl=en">Google Scholar</a> | 
                    <a href="https://lattes.cnpq.br/0738838630843591">Lattes</a> 
                |
                <a href="https://tiagoft.github.io/blog">Blog</a>
                </p>
            </div>
            <div class="col-md-4">
                <img id="avatar" class="img-fluid rounded-circle mb-3" src="" alt="Avatar" width="300" onclick="toggleQRCode()">
                <img id="qrcode" class="img-fluid rounded-circle mb-3" src="qrcode.png" alt="QR Code" width="300" style="display: none;" onclick="toggleQRCode()">

            <script>
                function toggleQRCode() {
                    var qrcode = document.getElementById('qrcode');
                    var avatar = document.getElementById('avatar');
                    
                    if (qrcode.style.display === 'none') {
                        qrcode.style.display = 'block';
                        avatar.style.display = 'none';
                    } else {
                        qrcode.style.display = 'none';
                        avatar.style.display = 'block';
                    }
                }
            </script>
            </div>

            
            

            <div class="col-md-12" style="background-color: #f2f2f2;padding:10px;">
            
                <h2> Publications </h2>
                <a href="bibliography.bib">Full bibtex file</a> <br \>
                <button onclick="copyToClipboard()">Copy contents</button>
                <div id="bibtexEntries">
                    <!-- Rendered BibTeX entries will be displayed here -->
                </div>
                

            
            </div>
            </div>
        </div>
    </div>
    <!-- Adicione o link para o JavaScript Bootstrap e o script para carregar os dados do GitHub -->
</body>

<!-- JavaScript Bootstrap (opcional, mas necessário para alguns recursos do Bootstrap) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // URL da API do GitHub para obter dados do usuário
    const githubApiUrl = 'https://api.github.com/users/tiagoft';

    // Função para carregar os dados do GitHub
    async function loadGitHubData() {
        try {
            const response = await fetch(githubApiUrl);
            const data = await response.json();

            // Atualiza a imagem do avatar e o nome
            document.getElementById('avatar').src = data.avatar_url;
            document.getElementById('name').textContent = data.name;
        } catch (error) {
            console.error('Erro ao carregar os dados do GitHub:', error);
        }
    }

    // Chama a função para carregar os dados do GitHub quando a página for carregada
    window.onload = loadGitHubData;
</script>

<script>
    function copyToClipboard() {
        const bibtexEntries = document.getElementById('bibtexEntries');
        const range = document.createRange();
        range.selectNode(bibtexEntries);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        //alert('HTML copied to clipboard!');
    }
    </script>

</html>
